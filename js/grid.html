<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>grid</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      .row > div {
        border: 2px solid red;
        padding-top: 40px;
        padding-bottom: 40px;
      }


      .child > div {
        border: 2px solid green;
        padding-top: 40px;
        padding-bottom: 40px;
      }

      /* only print */
      @media print {
        .child {
            display: none;
        }
      }
    </style>
  </head>

            card 1

              <div class="col-12 col-sm-6">child 2</div>
              <div class="col-12 col-sm-6">child 3</div>
              <div class="col-12 col-sm-6">child 4</div>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            card 2
            <div>child</div>
          </div>
          <div class="col-12 col-sm-6">card 2</div>

          <div class="col-12 col-md-4">card 3</div>
          <div class="col-12 col-md-4">card 3</div>
          <div class="col-12 col-md-4">card 3</div>

          <div class="col-12 col-lg-3">card 4</div>
          <div class="col-12 col-lg-3">card 4</div>
          <div class="col-12 col-lg-3">card 4</div>
          <div class="col-12 col-lg-3">card 4</div>

          <div class="col-12 col-xl-2">card 5</div>

          <div class="col-12 col-xl-2">card 5</div>

          <div class="col-12 col-xxl-1">card 6</div>
          <div class="col-12 col-xxl-1">card 6</div>
          <div class="col-12 col-xxl-1">card 6</div>

          <div class="col-12 col-xxl-1">card 6</div>

        </div>
