<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .row div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="row g-3">
        <div class="col-12 col-md-6">
          <div class="bg-danger h-100 p-5">1</div>
        </div>
        <div class="col-12 col-md-6">
          <section class="row gx-3 gy-3">
            <div class="col-12">
              <div class="bg-danger p-5">2</div>
            </div>
            <div class="col-12 col-md-6">
              <div class="bg-danger p-5">3</div>
            </div>
            <div class="col-12 col-md-6">
              <div class="bg-danger p-5">4</div>
            </div>
          </section>
        </div>
      </section>

      <section class="row gx-3 mt-3">
        <div class="col-6">
          <div class="bg-success h-100">1</div>
        </div>
        <div class="col-6">
          <div class="row gx-3 gy-3">
            <div class="col-12">
              <div class="bg-success">2</div>
            </div>
            <div class="col-6">
              <div class="bg-success">3</div>
            </div>
            <div class="col-6">
              <div class="bg-success">4</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
